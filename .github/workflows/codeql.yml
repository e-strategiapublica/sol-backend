name: "CodeQL"

on:
  push:
    branches: [main, staging] # tamb√©m roda ao fazer push direto nessas branches (opcional)
  pull_request:
    branches: [main, staging] # üîç roda em PRs que v√£o para essas branches
  schedule:
    - cron: "0 5 * * 1" # opcional: roda toda segunda-feira √†s 5h UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [javascript] # ou "typescript", "python", etc.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
